<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <button onclick="interval()">Subir Secuencia</button>
        <button onclick="timeout()">Mensaje oculto</button>
        <div id="testdiv"></div>
    <script>
        var t;
        function interval(){
            t=1;
            setInterval(function(){
                document.getElementById("testdiv").innerHTML=t++;
            },1000,"JavaScript");
        }
        function timeout(){
            setTimeout(function(){
                document.getElementById("testdiv").innerHTML="Spiderman muere en infinity";
            },2000,"JavaScript");
        }
    </script>
</body>
</html>
