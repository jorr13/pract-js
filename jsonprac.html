<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Generar JSON en el frontend</h1>
    <input type="text" id="nombre">
    <input type="text" id="apellido">
    <input id="accion" type="button" value="Capturar">
    <br><hr>

    <h1>Obtener JSON de una fuente remota</h1>
    <input type="button" value="Get JSON" id="getJson">

    <script>

        document.getElementById("accion").onclick = function(event){
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var arreglo = {
                "nombre" : nombre,
                "apellido" : apellido
            };
            console.table(arreglo);
        }

        document.getElementById("getJson").onclick = function(event){
            event.preventDefault();
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(json => console.log(json));
        }

    </script>
</body>
</html>
